	<h3>水调歌头·丙辰中秋</h3>
    <p style=" font-style:italic; font-size:16px">
    明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间？
    </p>
    <p style="font: italic 16px '微软雅黑';">转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。
	</p>
