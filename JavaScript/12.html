<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
			}
			body{
				background-color: #99CCCC;
			}
			.box{
				width: 670px;
				height: 300px;
				border: solid 1px green;
				margin: 20px;
				background-color: #333333;
			}
			.box .link{
				width: 200px;
				height: 250px;
				border: solid 1px gold;
				float: left;
				margin: 0 10px;
				
			}
			.link .icon{
				display:inline-block;
				height: 190px;
				width: 100%;
				
				transition:all 0.2s ease-out;
			}
			.link-miss .icon{
				background: url(image/1.png) no-repeat center center;
				background-size: 100px ;
			}
			.link-play .icon{
				background: url(image/2.png) no-repeat center center;
				background-size: 100px ;
			}
			.link-stop .icon{
				background: url(image/3.png) no-repeat center center;
				background-size: 100px ;
			}
			.link .icon:hover{
				transform: rotate(360deg) scale(1.2);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="link link-miss">
				<span class="icon"></span>
				<a href="#" class="button">
					<span class="left"></span>
					<span class="right"></span>
					<span class="top"></span>
					<span class="bottom"></span>
					MISSION
				</a>
				
			</div>
			
			<div class="link link-play">
				<span class="icon"></span>
				<a href="#" class="button">
					<span class="left"></span>
					<span class="right"></span>
					<span class="top"></span>
					<span class="bottom"></span>
					PLAY
				</a>
				
			</div>
			
			<div class="link link-stop">
				<span class="icon"></span>
				<a href="#" class="button">
					<span class="left"></span>
					<span class="right"></span>
					<span class="top"></span>
					<span class="bottom"></span>
					STOP
				</a>
				
			</div>
		</div>
	</body>
</html>
