<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>QQ注册</title>
<style>
	<!--
	body{ font-family: 微软雅黑, Verdana, Geneva, sans-serif; font-size:14px}
	span{ font-size:x-small}
	
	-->
</style>
</head>

<body>
	<form action="" method="" enctype="multipart/form-data">
        <table align="center"  border="0">
            <tr>
                <td colspan="2">
                   <strong>	注册账号</strong>
                </td>
                
            </tr>
            <tr>
                <td colspan="2">
                <hr color="#999999"/>
                </td>
            </tr>
            
            <tr>
                <td align="right" height="25px">昵称 
                </td>
                <td>
                    <input  type="text" id="nickname" name="nickname" value="sunshine_habit"  readonly="readonly" disabled="disabled" placeholder="请输入昵称" />
                </td>
            </tr>
            <tr>
                <td align="right" height="25px">密码 
                </td>
                <td>
                    <input type="password"	 id="pwd" name="pwd" value="" placeholder="请输入密码" />
                </td>
            </tr>	
            <tr>
                <td align="right" height="25px">确认密码 
                </td>
                <td>
                    <input type="password"	 id="pwd" name="pwd" value="" placeholder="请再次输入密码" />
                </td>
            </tr>	
            <tr>
                <td align="right" height="25px">性别 
                </td>
                <td>
                    <input type="radio"	id="man" name="gender" value="man" checked="checked" /><label for="man">男</label>
                    <input type="radio"	id="woman" name="gender" value="woman" /><label  for="woman">女</label>
                </td>
            </tr>	
            <tr>
                <td align="right" height="25px">生日 
                </td>
                <td>
                    <select disabled="disabled">
                        <option selected="selected">公历</option>
                        <option>农历</option>
                    </select>
                    <select>
                        <option selected="selected">年</option>
                        <option>2010年</option>
                        <option>2011年</option>
                        <option>2012年</option>
                        <option>2013年</option>
                        <option>2014年</option>
                        <option>2015年</option>
                        <option>2016年</option>                   
                    </select>
                    
                    <select>
                        <option selected="selected">月</option>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                        <option>5月</option>
                        <option>6月</option>
                        <option>7月</option>                   
                    </select>
                    
                    <select>
                        <option selected="selected">日</option>
                        <option>1日</option>
                        <option>2日</option>
                        <option>3日</option>
                        <option>4日</option>
                        <option>5日</option>
                        <option>6日</option>
                        <option>7日</option>                   
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" height="25px">所在地 
                </td>
                <td>
                    <select>
                        <option selected="selected">中国</option>
                        <option>美国</option>
                    </select>
                    <select>
                        <option selected="selected">北京</option>
                        <option>天津</option>
                        <option>深圳</option>
                        <option>上海</option>
                    </select>
                    
                    <select>
                        <option selected="selected">东城区</option>
                        <option>西城区</option>
                        <option>丰台区</option>
                        <option>朝阳区</option>       
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" height="30x">手机号码 
                </td>
                <td>
                    <input type="text" id="phone" name="phone" value="155XXXX8976" />
                </td>
                
            </tr>
            <tr>
            	<td></td>
                <td colspan="2"><span><font size="-2">可通过该手机号码快速找回密码</font></span></td>
            </tr>
            <tr>
            	<td></td>
                <td colspan="2"><span>中国大陆地区以外手机号码 <a href="#" target="_blank">点击这里</a></span></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button"  id="submit" name="signin" value="立即注册" />
                </td>
            </tr>
            <br />
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="agreeqqzone" name="agreeqqzone" checked="checked" />
                    <span>同时开通QQ空间</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="agreeservice" name="agreeservice" checked="checked" />
                    <span>我已阅读并同意相关服务条款和隐私政策</span>
                </td>
            </tr>	
		</table>
    <form>
</body>
</html>
