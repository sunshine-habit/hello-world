<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>列表属性</title>
<style type="text/css">
	ol{
		list-style-type:none;	/*去掉列表默认样式*/
		list-style-type:circle;	/*空心圆点*/
		list-style-type:decimal;	/*数字*/
		list-style-type:disc;		/*实心圆点*/
		list-style-type:square;		/*实心方形*/
		list-style-image:url(images/aaa.png);		/*图片作为列表中的项目标记*/
		list-style-position:outside;		/*设置在何处放置列表标记*/
		list-style:decimal outside url(images/aaa.png);
		
		}
	ul{
		list-style-position:outside;
		}
</style>
</head>

<body>
	<p>学习科目</p>
	<ol>
    	<li>语文</li>
        <li>数学</li>
    </ol>
    <p>编程语言</p>
    <ul>
    	<li>JAVA</li>
        <li>PHP</li>
    </ul>

</body>
</html>
