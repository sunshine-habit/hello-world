<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数调用</title>
		<script type="text/javascript">
			table(5,10,"yellow","Moccasin",300);
			table(3,20,"Lavender","pink",500);
			table(6,12,"lightgreen","Turquoise",600);
			//声明函数 table
			function table(rows,cols,bg,bg2,width){
			document.write("<table border='1px' width='" + width + "' align='center'>");
			for(var i=0; i<rows; i++){
				if(i % 2 == 0)
					tablebg=bg;
					else
					tablebg=bg2;
					
				document.write("<tr bgcolor='"+tablebg+"'>");
				for(var j=0; j<cols; j++){
					document.write("<td>" +(i*10+j) + "</td>");
					
				}
				document.write("</tr>");
			}
			document.write("</table>");
			}
			//函数的类型
			alert(typeof(table));
			//函数的声明
			alert(table);
			
			//函数变量，可以赋值给一个变量为函数类型的值
			var demo=table;
			demo(5,9,"pink","yellow",800);
			
			//可以把函数赋值给一个变量，然后用变量加括号调用			
			var demo2=function(){
				alert("@@@@@@@@@@@@@@@@@@@@@@@@");
			}
			demo2();
			
			//回调函数
			function demoHui(a,b,fun){
				return a+b+fun(a,b);
			}
			function shican(x,y){
				return x*y;
			}
			//调用方式一：test是实参，结果是53
			alert(demoHui(5,8,shican));
			
			//调用方式二：
			alert(demoHui(5,8,function(){return 5+8}));
			
			
			//回调函数全用方法二：
			//1、从这个函数中取出3的倍数；（10，100）
			//2、从这个函数中取出负数；（-200，200）
			function getNum(x,y,hi){
				for(var i=x;i<=y;i++){
					if(hi(i)){
					document.write(i+"<br />");
					}					
				}												
			}
			//相当于 函数变量名：hi = function(num){}
			//function hi(num){}
			getNum(10,30,function(num){
				if(num%3==0)
				return true;
				else 
				return false;
			});
			getNum(-20,20,function(num){
				if(num<0)
				return true;
				else 
    			return false;
			});
			
		</script>
	</head>
	<body>
	
	</body>
</html>
