<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width:600px;
				height:30px;
				background-color: pink;
			}
			#box2{
				width:600px;
				height:30px;
				background-color: green;
			}
			.tab{
				width: 300px;
				height: 30px;
				background: blueviolet;
				float: left;
				line-height: 20px;
				text-align: center;
				
			}
			.tab:hover{
				background-color: yellowgreen;
			}
			.con{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div class="tab" onclick="show(1)">tab1</div>
			<div class="tab" onclick="show(2)">tab2</div>
		</div>
		<div id="box2">
			<div id="1" class="con">tab1的内容</div>
			<div id="2" class="con">tab2的内容</div>
		</div>
		<script type="text/javascript">
			
			function show(id){
				var con = document.getElementsByClassName("con");
				for(var n=0; n < con.length; n++){
					if(id==con[n].id){
						alert(con[n].innerHTML);
						con[n].style.display ="block";
					}
					else{
						con[n].style.display ="none";
					}
				}
				
				
			}
			
		</script>
	</body>
</html>
