<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新浪微博</title>
<style>
	body{
		font-family: 微软雅黑, Verdana, Geneva, sans-serif;
		font-size:14px;
			}
</style>
</head>

<body>
	<form action="" method="" name="">
    	<table align="center" border="0" bordercolor="blue">
        <tr>
        	<td colspan="2"><h4>基本信息</h4><hr /></td>
        	
        </tr>
        	<tr height="25px">
            	<td align="right"><font color="red">*</font>登录名</td>
                <td><input type="text" id="loginname" name="loginname" value="yj***ge@163.com"  readonly="readonly" /></td>
            </tr>
            
            <tr height="25px">
            	<td align="right">昵称</td>
                <td><input type="text" id="nickname" name="nickname" value=""  placeholder="请输入昵称" /></td>
            </tr>
            
            <tr height="25px">
            	<td align="right">真实姓名</td>
                <td><input type="text" id="loginname" name="loginname"  value="" placeholder="请输入真实姓名" /></td>
            </tr>
            
            <tr height="25px">
            	<td align="right"><font color="red">*</font>所在地</td>
                <td>
                	<select id="provice" name="province">
                    	<option selected="selected">北京</option>
                        <option>河北</option>
                    </select>
                    <select id="city" name="city">
                    	<option selected="selected">朝阳区</option>
                        <option>东城区</option>
                        <option>西城区</option>
                    </select>
                </td>
            </tr>
            
            <tr height="25px">
            	<td align="right">性别</td>
                <td>
                	<input type="radio" id="man" name="gender"  checked="checked" value="man"/><label for="man">男</label>
                    <input type="radio" id="woman" name="gender"  value="woman" /><label for="woman">女</label>
                </td>
            </tr>
            
            <tr height="25px">
            	<td align="right">性取向</td>
                <td>
                	<input type="checkbox" id="male" name="male" value="man" /> <label for="male">男</lable>
                    <input type="checkbox" id="female" name="female" value="woman" /><label for="female">女</label> <font size="-2">（这里可以双选哦）</font>
                </td>
            </tr>
            
            <tr height="25px">
            	<td align="right">感情状况</td>
                <td>
                	<select  id="relationship_status" name="relationship_status">
                    	<option value="single">单身</option>
                        <option value="married">已婚</option>
                    </select> 
                </td>
            </tr>
            
            <tr height="25px">
            	<td align="right">生日</td>
                <td>
                	<select id="year"  name="year">
                    	<option>----</option>
                        <option>1988</option>
                    </select>年
                    <select id="month"  name="month">
                    	<option>--</option>
                        <option>10</option>
                    </select>月
                    <select id="day"  name="month">
                    	<option>--</option>
                        <option>20</option>
                    </select>日
                </td>
            </tr>
            
            <tr height="25px">
            	<td align="right">血型</td>
                <td>
                	<select  id="blood" name="blood">
                    	<option value="a">A</option>
                        <option value="b">B</option>
                        <option value="o">O</option>
                        <option value="ab">AB</option>
                    </select> 
                </td>
            </tr>
            
            <tr height="25px">
            	<td align="right">博客地址</td>
                <td><textarea id="blog_ad" name="blog_ad" value=""  placeholder="请输入正确的博客地址" ></textarea></td>
            </tr>	
            <tr height="100px">
            	<td align="right">简介</td>
                <td><textarea id="introduce" name="introduce" cols="20" rows="5"  placeholder="please introduce yourself!" ></textarea></td>
            </tr>	
        </table>
    </form>
</body>
</html>
