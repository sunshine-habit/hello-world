<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>列表属性</title>
<style type="text/css">
	ol, ul{
		list-style-type:none;
		}
	
</style>
</head>

<body>
	<ol>
    	<li>语文</li>
        <li>数学</li>
    </ol>
    <ul>

    </ul>

</body>
