<!DOCTYPE html>
<html>
	<head>
		<meta charset="gb2312">
		<title>alert弹框</title>
		<script type="text/javascript">
			var a="https://www.baidu.com/index.php?name=Dabaicai";
			//indexOf函数，返回的是字串的位置，且从0开始计算；
			var b=a.indexOf("=");
			//substring函数，截取字符串，从数字开始截；
			var c=a.substring(b+1);
			//toLowerCase函数，转换成小写字母；
			alert(c.toUpperCase());
			alert(c.toLowerCase());
			
		</script>
	</head>
	<body>
		chenzhao, someone like you~
		<br>
		good good study, day day up!
	</body>
</html>
