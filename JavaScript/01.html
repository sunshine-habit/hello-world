<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>alert弹框</title>
		<script type="text/javascript">
			var a="https://www.baidu.com/index.php?name=Dabaicai";
			//indexOf 返回某个指定的字符串值在字符串中首次出现的位置
			var b=a.indexOf("=");
			//substring提取字符串中介于两个指定下标之间的字符
			var c=a.substring(b+1);
			//toLowerCase将字符转换成小写字母
			alert(c.toUpperCase());
			alert(c.toLowerCase());
			
		</script>
	</head>
	<body>
		chenzhao, someone like you~
		<br>
		good good study, day day up!
	</body>
</html>
